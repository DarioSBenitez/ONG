    <!-- Section: Design Block -->
        <section class="text-center">
            <div class="card mx-4 mx-md-5 shadow-5-strong" style="
                margin-top: 50px;
                background: rgba(36, 36, 36, 0.959);">
            <div class="card-body py-4 px-md-4">
                <div class="row d-flex justify-content-center">
                <div class="col-lg-8">
                    <h2 class="fw-bold" style="color:aliceblue;">CREAR NUEVO USUARIO</h2>
                    <p class="text-white-50 mb-4">Por favor, ingrese sus datos.</p>
                    <form>
                    <!-- 2 column grid layout with text inputs for the first and last names -->
                    <div class="row">
                        <!-- Nombre -->
                        <div class="col-md-6 mb-4">
                            <div class="form-outline">
                                <input type="text" id="form3Example1" class="form-control"placeholder="Harry" autofocus />
                                <label class="form-label aria-label=Username" for="form3Example1"style="color:aliceblue;">Nombre</label>
                            </div>
                        </div>
                        <!-- Apellido -->
                        <div class="col-md-6 mb-4">
                            <div class="form-outline">
                                <input type="text" id="form3Example2" class="form-control"placeholder="Potter"/>
                                <label class="form-label" for="form3Example2"style="color: aliceblue;">Apellido</label>
                            </div> 
                        </div>
                    </div>

                    <!-- Email -->
                    <div class="form-outline mb-3">
                        <input type="email" id="form3Example3" class="form-control" placeholder="name@example.com" />
                        <label class="form-label" for="form3Example3"style="color:aliceblue;">Email</label>
                    </div>
        
                    <!-- Contraseña -->
                    <div class="form-outline mb-3">
                        <input type="password" id="form3Example4" class="form-control" placeholder="*********" />
                        <label class="form-label" for="form3Example4"style="color:aliceblue;" >Contraseña</label>
                    </div>
        
                    <!-- Número de telefono -->
                    <div class="form-outline mb-3">
                        <input type="email" id="form3Example3" class="form-control"placeholder="3624-1111111"/>
                        <label class="form-label" for="form3Example3"style="color:aliceblue;">Número de telefono</label>
                    </div>
        
                    <!-- Ciudad donde vive -->
                    <div class="form-outline mb-3">
                        <input type="email" id="form3Example3" class="form-control" placeholder="Resistencia" />
                        <label class="form-label" for="form3Example3"style="color:aliceblue;">Ciudad/Pueblo</label>
                    </div>
        
                    <!-- Texto de abajo -->
                    <div class="form-check d-flex justify-content-center mb-4">
                        <label class="form-check-label" for="form2Example33"style="color:rgb(190, 190, 190)">
                        ¡Suscríbete a nuestra Fundación: Color y alegría!
                        </label>
                    </div>
        
                    <!-- Boton de registrarse -->
                    <button type="submit" class="btn btn-outline-info btn-block mb-4">
                        Registrarse
                    </button>
                    </form>
                </div>
                </div>
            </div>
            </div>
        </section>
        <!-- JSS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
